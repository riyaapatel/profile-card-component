<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-card-top">

    </div>
    <div class="profile-card-body">
      <img src="images/image-victor.jpg" alt="" class="profile-img">
      <div class="profile-info">
        <span style="font-weight: 700; margin-right:5px">Victor Crest</span> <span style="color: hsl(227, 10%, 46%);">26</span>

        <p style="font-size:14px; color:hsl(0, 0%, 59%); margin-top:5px;">London</p>

        <div class="profile-social">
          <div class="row">
            <div class="col">
              <span class="stats">80K</span><br />
              <span class="title">Followers</span>
            </div>
            <div class="col">
              <span class="stats">803K</span><br />
              <span class="title">Likes</span>
            </div>
            <div class="col">
              <span class="stats">1.4K</span><br />
              <span class="title">Photos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#" class="author">Riya</a>.
  </div>
</body>
</html>
